<head>

	<style>
		html, body {
			background-color: #000;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="container"></div>

<script src="./src/three.js"></script>
<script src="./src/OrbitControls.js"></script>
<script>
	
	function App() {
		this.container = document.querySelector('#container');

		this.camera = new THREE.PerspectiveCamera(90, window.innerWidth/window.innerHeight, 0.1 100);

		this.renderer = new THREE.WebGLRenderer();
		this.renderer.setPixelRatio(window.devicePixelRatio);
		this.renderer.setSize(window.innerWidth, window.innerHeight);
		this.container.appendChild(this.renderer.domElement);

		this.imgArr = [
			'./src/images/negx.jpg',
			'./src/images/negy.jpg',
			'./src/images/negz.jpg',
			'./src/images/posx.jpg',
			'./src/images/posy.jpg',
			'./src/images/posz.jpg'
		];

		this.loader = new THREE.TextureLoader().load;
	}

	App.prototype.init = function() {
		var _this = this;

		var skyBox = new THREE.CubeGeometry(1, 1, 1);

		var materials = new THREE.MultiMaterial(
			this.imgArr.map(function(item, index) {
				return new THREE.MeshBasicMaterial({map: _this.loader(item)});
			});
		);

		var mesh = new Mesh(skyBox, materials);

		this.scene.add(skyBox);
	};

</script>
